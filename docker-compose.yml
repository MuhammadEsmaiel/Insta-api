version: '2'
services:
    db: 
        image: mysql:8.0.31
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: 123456789
            MYSQL_DATABASE: insta-api
        ports:
            - "3307:3306"
    app: 
        build: .
        command: bundle exec rails s -p 3000 -b '0.0.0.0'
        volumes: 
            - ".:/app"
        ports: 
            - "3001:3000"
        depends_on:
            - db
        links:
            - db
        environment:
          DB_NAME: insta-api
          DB_PASSWORD: 123456789
          DB_HOST: db
